<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1202f7 0%, #0a0146 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(173, 185, 1, 0.637);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
        }

        .payment-header {
            background: linear-gradient(135deg, #9c8a01 0%, #10015e 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .payment-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .payment-header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .payment-methods {
            padding: 30px;
        }

        .method-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .payment-option {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .payment-option:hover {
            border-color: #00a651;
            background: #f8fff9;
            box-shadow: 0 4px 12px rgba(0, 166, 81, 0.15);
        }

        .payment-icon {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-icon img {
            max-width: 70px;
            max-height: 70px;
            object-fit: contain;
        }

        .payment-info {
            flex: 1;
        }

        .payment-name {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .payment-desc {
            font-size: 13px;
            color: #666;
        }

        .amount-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e0e0e0;
        }

        .amount-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .amount-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            transition: border-color 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: #00a651;
        }

        .proceed-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00a651 0%, #008741 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
        }

        .proceed-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 166, 81, 0.4);
        }

        .proceed-btn:active {
            transform: translateY(0);
        }

        .secure-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .secure-badge::before {
            content: "ðŸ”’";
        }

        .phone-number {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 25px;
            border: 2px solid #e0e0e0;
        }

        .phone-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .phone-value {
            font-size: 24px;
            font-weight: 700;
            color: #00a651;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .payment-container {
                border-radius: 0;
            }
            
            .payment-header {
                padding: 25px 20px;
            }
            
            .payment-methods {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Make a Donation</h1>
            <p>Choose your preferred payment method</p>
        </div>

        <div class="payment-methods">
            <div class="method-title">Select Payment Method</div>

            <div class="payment-option">
                <div class="payment-icon">
                    <img src="assets/img/payments/mpesa.webp" alt="M-PESA">
                </div>
                <div class="payment-info">
                    <div class="payment-name">M-PESA</div>
                    <div class="payment-desc">Pay via M-PESA mobile money</div>
                </div>
            </div>

            <div class="payment-option">
                <div class="payment-icon">
                    <svg viewBox="0 0 100 100" width="50" height="50">
                        <rect fill="#ff6b00" width="100" height="100" rx="8"/>
                        <text x="50" y="60" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial">PLB</text>
                    </svg>
                </div>
                <div class="payment-info">
                    <div class="payment-name">Pochi La Biashara</div>
                    <div class="payment-desc">Pay via Safaricom merchant wallet</div>
                </div>
            </div>

            <div class="phone-number">
                <div class="phone-label">Payment Number</div>
                <div class="phone-value">0799238353</div>
            </div>

            <div class="secure-badge">
                Secure payment powered by Safaricom
            </div>
        </div>
    </div>

    <script>
        // Payment options display only
    </script>
</body>
</html>
